<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./../static/css/style.css">
    <script src="https://kit.fontawesome.com/526ddec587.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <img src="./../static/img/vine-icon.svg" alt="Logotipo de la web" width="40" height="40">
                        <a class="navbar-brand" href="#">&nbsp; V-Libros</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                <a class="nav-link" href="#">Locales</a>
                                <a class="nav-link" href="#">Acerca de nosotros</a>
                                <a class="nav-link">Contacto</a>
                            </div>
                        </div>
                        <a href="login.html" class="btn btn-outline-success me-2" type="button">Ingresar</a>
                    </div>
                </nav>

            </div>
        </header>
        <main>
            <div class="container" id="app">
                <div class="text-center my-3">
                    <h2>Listado de libros</h2>
                </div>
                <a href="nuevolibro.html" class="btn btn-success">Nuevo</a>
                <div class="m-auto my-3">
                    <table class="table bg-white m">
                        <thead>
                            <tr>
                                <th class="text-center" scope="col">#</th>
                                <th scope="col">Titulo</th>
                                <th scope="col">Autor</th>
                                <th class="text-center" scope="col">Imagen</th>
                                <th class="text-center" scope="col">Precio</th>
                                <th class="text-center" scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle" v-for="libro in libros">
                                <td class="text-center">{{libro.id}}</td>
                                <td>{{libro.titulo}}</td>
                                <td>{{libro.autor}}</td>
                                <td class="text-center">
                                    <img :src="libro.imagen" :alt="libro.nombre" style="max-width: 5rem; max-height: 3rem;">
                                </td>
                                <td class="text-center">{{libro.precio}}</td>
                                <td class="text-center">
                                    <a :href="'updatelibro.html?id='+libro.id+'&titulo='+libro.titulo+'&autor='+libro.autor+'&imagen='+libro.imagen+'&descripcion='+libro.descripcion+'&stock='+libro.stock+'&precio='+libro.precio+'&destacado='+libro.destacado" class="btn btn-primary "><i class="fas fa-edit "></i></a>
                                    <button v-on:click="eliminar(libro.id)" class="btn btn-danger "><i class="far fa-trash-alt "></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer class="row " id="footer ">
            <div class="col-sm-12 m-auto p-auto ">
                <h6 class="bg-dark text-white text-center py-4 ">Copyright &copy; 2022 Programaci&oacute;n FullStack con Java</h6>
            </div>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js "></script>
    <script src="./../static/js/libro/main.js "></script>
</body>

</html>
