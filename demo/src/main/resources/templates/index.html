<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./../static/css/style.css">
    <script src="https://kit.fontawesome.com/526ddec587.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <img src="./../static/img/vine-icon.svg" alt="Logotipo de la web" width="40" height="40">
                        <a class="navbar-brand" href="#">&nbsp; V-Libros</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                <a class="nav-link" href="#">Locales</a>
                                <a class="nav-link" href="#">Acerca de nosotros</a>
                                <a class="nav-link">Contacto</a>
                            </div>
                        </div>
                        <a href="login.html" class="btn btn-outline-success me-2" type="button">Ingresar</a>
                    </div>
                </nav>

            </div>
        </header>
        <main>
            <div class="container">

                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://www.tematika.com/media/resized/media/wysiwyg/Banners_Home/01dicker_818_378.jpg" class="d-block w-100" alt="..." style="max-height: 25rem;">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.tematika.com/media/resized/media/wysiwyg/Banners_Home/01fieras_818_378.jpg" class="d-block w-100" alt="..." style="max-height: 25rem;">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.tematika.com/media/resized/media/wysiwyg/Banners_Home/02claroscuro_818_378.jpg" class="d-block w-100" alt="..." style="max-height: 25rem;">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class="row">
                    <div class="text-center my-3">
                        <h2>Libros</h2>
                    </div>
                    <div class="col-8 m-auto">

                        <div class="row row-cols-1 row-cols-md-4 g-4 text-center">
                            <div class="col" v-for="libro in libros">
                                <div class="card h-100">
                                    <img :src="libro.imagen" :alt="libro.nombre" class="card-img-top">
                                    <div class="card-body">
                                        <p class="card-title fs-5 fw-bold">{{libro.titulo}}</p>
                                        <p class="card-title fs-6 fw-bold">{{libro.autor}} </p>
                                        <p class="card-text">${{libro.precio}}</p>
                                        <div class="text-center">
                                            <a href="detallelibro.html" class="btn btn-primary">Ver m√°s</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <aside class="row col-sm-4 col-md-4 img-fluid mx-auto">
                        <div class="col-12">
                            <img src="https://www.bancodeserviciosfinancieros.com.ar/wp-content/uploads/2022/07/Banner-Rotativo-prestamos-mob.jpg?x14670" alt="Publicidad">
                        </div>

                    </aside>
                </div>





            </div>
        </main>
        <footer class="row" id="footer">
            <div class="col-sm-12 m-auto p-auto">
                <h6 class="bg-dark text-white text-center py-4">Copyright &copy; 2022 Programaci&oacute;n FullStack con Java</h6>
            </div>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./../static/js/libro/main.js"></script>
</body>

</html>
